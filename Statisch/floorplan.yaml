      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Aquarium
          entities:
             - sensor.aquarium_temperatuur
          text_template: '${entity.state ? entity.state : "unknown"}'
          class_template: '
            var temp = parseFloat(entity.state.replace("°", ""));
            if (temp < 24)
              return "temp-laag-aquarium";
            else if (temp < 24.5)
              return "temp-gemiddeld-aquarium";
            else if (temp > 24.5)
              return "temp-hoog-aquarium";
            else if (temp > 25.0)
              return "temp-veel-te-hoog-aquarium";
            '
        - name: Buiten Temperature
          entities:
             - sensor.buiten_temperatuur
          text_template: '${entity.state ? entity.state : "unknown"}'
          class_template: '
            var temp = parseFloat(entity.state.replace("°", ""));
            if (temp < 10)
              return "temp-buiten-koud";
            else if (temp < 20)
              return "temp-buiten-normaal";
            else
              return "temp-buiten-warm";
            '

        - name: Lights
          entities:
             - light.salontafel
             - light.eettafel
             - light.lamp_keuken
             - light.dylena_plafond
             - light.binnenkomst_lamp
             - light.lamp_slaapkamer
             - light.jayden_led
             - light.schilderij_led
             - light.aquarium
             - light.nachtkastje_jeffrey
             - light.nachtkastje_samantha

          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Switches
          entities:
             - switch.doorbell
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

        - name: NVR
          entities:
             - binary_sensor.blue_iris_nvr
          text_template: '${(entity.state === "on") ? "online" : "offline"}'
          states:
            - state: 'off'
              class: 'danger-text'
            - state: 'on'
              class: 'success-text'

        - name: Alarm Panel
          entities:
             - alarm_control_panel.alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

        - name: Binary sensors
          entities:
            - binary_sensor.front_hallway
            - binary_sensor.kitchen
            - binary_sensor.master_bedroom
            - binary_sensor.theatre_room
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Cameras
          entities:
            - camera.hallway
            - camera.driveway
            - camera.front_door
            - camera.backyard
          states:
            - state: 'idle'
              class: 'camera-idle'
              
